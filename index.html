<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>

  <body>

    <div class="optionsBar">
        <div class="highscore">
            <a href="#">View Highscores</a>
        </div>

        <div class="time">
            <p>Time: <span id="seconds">0</span></p>
        </div>
    </div>

    <main>
        <div class="title">
            <h1>Coding Quiz Challenge</h1>
        </div>
        <div class="description">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answeres will penalize your score/time by ten seconds!</p>
        </div>

        <div class="startButton">
            <button id="startQuiz">StartQuiz</button>
        </div>
    </main>

    <div class="questions">
       
        <div class="asking">
             <!--display questions here-->
        </div>

        <ul>
            <!--multiple choices with Buttons
            <li> <button> </li>-->
            
        </ul>
    </div>
            

	<script src="script.js"></script>
  </body>
</html>
